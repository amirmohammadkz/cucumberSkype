<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<video id="localVideo" autoplay muted style="width:40%;"></video>
<video id="remoteVideo" autoplay style="width:40%;"></video>

        <!-- Create the preview video element -->
        <video id="myVideo" class="video-js vjs-default-skin"></video>

        <!-- Load video.js -->
        <script src="../node_modules/video.js/dist/video.min.js"></script>

        <!-- Load RecordRTC core and adapter -->
        <script src="../node_modules/recordrtc/RecordRTC.js"></script>
        <script src="../node_modules/webrtc-adapter/out/adapter.js"></script>

        <!-- Load VideoJS Record Extension -->
        <script src="../dist/videojs.record.js"></script>
        <script>
        var videoMaxLengthInSeconds = 120;

        // Inialize the video player
        var player = videojs("myVideo", {
            controls: true,
            width: 720,
            height: 480,
            fluid: false,
            plugins: {
                record: {
                    audio: true,
                    video: true,
                    maxLength: videoMaxLengthInSeconds,
                    debug: true,
                    videoMimeType: "video/webm;codecs=H264"
                }
            }
        }, function(){
            // print version information at startup
            videojs.log(
                'Using video.js', videojs.VERSION,
                'with videojs-record', videojs.getPluginVersion('record'),
                'and recordrtc', RecordRTC.version
            );
        });

        // error handling for getUserMedia
        player.on('deviceError', function() {
            console.log('device error:', player.deviceErrorCode);
        });

        // Handle error events of the video player
        player.on('error', function(error) {
            console.log('error:', error);
        });

        // user clicked the record button and started recording !
        player.on('startRecord', function() {
            console.log('started recording! Do whatever you need to');
        });

        // user completed recording and stream is available
        // Upload the Blob to your server or download it locally !
        player.on('finishRecord', function() {

            // the blob object contains the recorded data that
            // can be downloaded by the user, stored on server etc.
            var videoBlob = player.recordedData.video;

            console.log('finished recording: ', videoBlob);
        });
        </script>

<script>
    function send_massage(massage, id, type) {
        var xhr = new XMLHttpRequest();
        var inp = "/channel/send/" + id + "/" + type;
        xhr.open('POST', inp, true);
        xhr.send(massage);
    }

    var localVideo = document.getElementById('localVideo');
    var remoteVideo = document.getElementById('remoteVideo');

    var peerConnectionConfig = {
        'iceServers': [
            {'urls': 'stun:stun.services.mozilla.com'},
            {'urls': 'stun:stun.l.google.com:19302'},
            {
                urls: "turn:turn.winstonlcc.tk:3478",
                username: "ehsan",
                credential: "TaaBeTaa"
            }
            // {
            //     'urls': 'turn:turn.sadegh.click:3478?transport=udp',
            //     'credential': 'PASSWORD',
            //     'username': 'sadegh'
            //
            // }
        ]
    };

    var peerConnection = new RTCPeerConnection(peerConnectionConfig);
    peerConnection.ontrack = gotRemoteStream;
    peerConnection.onicecandidate = gotIceCandidate;

    var constraints = {
        video: true
    };

    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(constraints).then(getUserMediaSuccess).catch(errorHandler);
    } else {
        alert('Your browser does not support getUserMedia API');
    }

    function getUserMediaSuccess(stream) {
        console.log("getUserMediaSuccess");
        localStream = stream;
        try {
            localVideo.srcObject = stream;
        } catch (error) {
            localVideo.src = window.URL.createObjectURL(stream);
        }
        peerConnection.onaddstream = gotRemoteStream;
        peerConnection.addStream(localStream);
    }

    function gotIceCandidate(event) {
        console.log("got ice candidate");
        if (event.candidate != null) {
            send_massage(JSON.stringify({'ice': event.candidate}), "{{name}}", 'ice2');

        }
    }

    function errorHandler(error) {
        console.log(error);
    }

    var source = new EventSource("/stream?channel=" + "{{name}}");
    source.addEventListener('request', gotRequest);

    function gotRequest(event) {
        console.log("got request");
        var data = JSON.parse(event.data);
        data = JSON.parse(data.message);
        console.log(data.sdp);
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp)).then(function () {
            peerConnection.createAnswer().then(createdDescription).catch(errorHandler);
        }).catch(errorHandler);

    }

    source.addEventListener('ice1', gotIce);

    function gotIce(event) {
        console.log("got ice");
        var data = JSON.parse(event.data);
        //console.log(event.data)
        //console.log(data.message)
        data = JSON.parse(data.message);
        console.log(data.ice);
        peerConnection.addIceCandidate(new RTCIceCandidate(data.ice)).catch(errorHandler);
    }


    function createdDescription(description) {
        console.log("got description wait");
        peerConnection.setLocalDescription(description).then(function () {
            send_massage(JSON.stringify({'sdp': peerConnection.localDescription}), "{{name}}", 'response');

        }).catch(errorHandler);
    }

    function gotRemoteStream(event) {
        console.log("got remote stream");
        try {
            remoteVideo.srcObject = event.stream;
        } catch (error) {
            remoteVideo.src = window.URL.createObjectURL(event.stream);
        }
        // remoteVideo.srcObject = window.URL.createObjectURL(event.stream);
    }
</script>
